        border-radius: 50%;

        font-size: 20px;
        margin-bottom: 20px;
      }

        font-size: 1.2rem;

    <div class="search-bar">

                        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                        <input type="date" class="form-control mt-2" id="endDate" placeholder="End Date">
                    </div>
                    <div class="col-md-3">
                        <label for="Availabilty">SalesAgent:</label>

                        </select>

                </div>

        <div class="row">

            </div>
