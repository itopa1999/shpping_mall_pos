    <section class="section dashboard profile">
        <div class="row mb-4">
            <div class="col-md-6">
                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addUser"><i class="bi bi-person-plus"></i> Add User</button>
            </div>
        </div>
        <div class="row user-container">
            
        </div>
       
        <div class="modal fade" id="addUser" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form  class="row g-3 needs-validation" id="addUser-form" novalidate>
                    <div class="col-12">
                      <div class="input-group has-validation">
                        <input type="text" name="name" class="form-control" id="yourUsername" 
                        placeholder="Enter Name" required>
                        <div class="invalid-feedback">Please enter Name.</div>
                      </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group has-validation">
                          <input type="text" name="username" class="form-control" id="yourUsername" 
                          placeholder="Enter Username" required>
                          <div class="invalid-feedback">Please enter Username</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="input-group has-validation">
                          <input type="text" name="question" class="form-control" id="yourUsername" 
                          placeholder="Enter Security Question" required>
                          <div class="invalid-feedback">Please enter Question</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="input-group has-validation">
                          <input type="text" name="answer" class="form-control" id="yourUsername" 
                          placeholder="Enter Answer" required>
                          <div class="invalid-feedback">Please enter Answer</div>
                        </div>
                      </div>
      
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-10" type="submit"><span class="" id="submit-text">Submit <i class="bi bi-arrow-right"></i>
                    </span> <div id="spinner" class="spinner-border text-white d-none"></div></button>
                  </div>
                </form>
                </div>
                
              </div>
            </div>
          </div>
      </section>
