<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Isolate receipt styles within the .receipt-container */
        .receipt-container {
            font-family: Arial, sans-serif;
            width: 80mm; /* Typical thermal printer paper size */
            margin: 0 auto;
            text-align: center;
            border: 1px solid black; /* Border for receipt boundaries */
        }

        .receipt-container .receipt-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .receipt-container .receipt-header p {
            font-size: 12px;
            margin: 0;
        }

        /* Table styles within the receipt */
        .receipt-container table {
            width: 100%;
            font-size: 12px;
            margin-bottom: 10px;
            table-layout: fixed; /* Prevent cell resizing */
        }

        .receipt-container th, .receipt-container td {
            border-bottom: 1px dashed black; /* Dashed border for receipt feel */
            padding: 3px 5px; /* Reduced padding for compactness */
            text-align: left;
            overflow-wrap: break-word; /* Allow long words to break */
            word-wrap: break-word; /* Support for older browsers */
            hyphens: auto; /* Optional: allow hyphenation for better word breaking */
        }

        .receipt-container th {
            font-weight: bold;
            text-align: center;
            border-top: 1px solid black;
        }

        .receipt-container td {
            text-align: center; /* Center content in table cells */
        }

        /* Total section */
        .receipt-container .total {
            text-align: right;
            font-weight: bold;
            padding: 10px;
            border-top: 1px solid black;
        }

        /* Footer */
        .receipt-container .receipt-footer {
            margin-top: -10px;
            font-size: 12px;
        }

        @media print {
            .receipt-container {
                border: 1px solid black; /* Keep the border in print */
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Receipt section isolated inside a div with class "receipt-container" -->
    <div class="receipt-container">
        <!-- Receipt Header -->
        <div class="receipt-header mb-3">
            <h2>StarPOS</h2>
            <p>123 Main Street</p>
            <p>Lagos, Nigeria</p>
            <p>Phone: +234 123 4567</p>
        </div>

        <!-- Table for products -->
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price (₦)</th>
                    <th>Total (₦)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1 with a very long name that should break</td>
                    <td>1</td>
                    <td>500.00</td>
                    <td>500.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>2</td>
                    <td>300.00</td>
                    <td>600.00</td>
                </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>


        <!-- Total Section -->
        <div class="total">
            <p>Grand Total: ₦1102.50</p>
        </div>

        <!-- Footer (Thank you message) -->
        <div class="receipt-footer">
            
            <p><span>john <br></span>Thank you for shopping with us!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
